<html>
	<head>
		<script type="text/javascript" src="../lib/common.js"></script>
	</head>

	<body>
		<script>
			console.group("Coordenates are set");
				v = new Vector2(3, 2);
				console.assert(v.x === 3, "x coordinate is not set");
				console.assert(v.y === 2, "y coordinate is not set");
			console.groupEnd();
			
			console.group("Add vectors");
				v = new Vector2(3, 2);
				v2 = new Vector2(5, 7);
				res = v2.plus(v);
				console.assert(res.x === 5 + 3, "added x coordinate is wrong");
				console.assert(res.y === 7 + 2, "added y coordinate is wrong");
			console.groupEnd();
			
			console.group("Substract vectors");
				v = new Vector2(3, 2);
				v2 = new Vector2(5, 7);
				res = v2.minus(v);
				console.assert(res.x === 5 - 3, "substracted x coordinate is wrong");
				console.assert(res.y === 7 - 2, "substracted y coordinate is wrong");
			console.groupEnd();
			
			console.group("Multiply vectors (cartesian product)");
				v = new Vector2(3, 2);
				res = v2.multiply(v);
				console.assert(res === 15 + 14, "vector cartesian product is wrong");
			console.groupEnd();
		</script>
	</body>
</html>
