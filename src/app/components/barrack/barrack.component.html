<div class='barrack' #element [ngClass]="{'p1': player===1, 'p2': player===2}"></div>
<div class='actions' [ngClass]="{'p1': player===1, 'p2': player===2}">
	<ul>
		<li><label>Gold : {{ gold }}</label></li>
		<li><button class='health' (click)="upgradeHp()">+HP ({{ baseCreepHp }})</button></li>
		<li><button class='attack' (click)="upgradeAtk()">+ATK ({{ baseCreepAtk }})</button></li>
		<li><button class='speed' (click)="upgradeSpeed()">+Speed ({{ baseCreepSpeed }})</button></li>
		<li><button class='range' (click)="upgradeRange()">+Range ({{ baseCreepRange }})</button></li>
	</ul>
</div>
<app-creep
	*ngFor="let creep of creeps"
	[data]="creep"></app-creep>
