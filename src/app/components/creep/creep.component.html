<div class="healthbar" [style.left]="data.x + 'px'" [style.top]="data.y - 7 + 'px'">
	<div class="health"  [style.width]="pctHealth + '%'"></div>
</div>
<div class="creep"
	[style.left]="data.x + 'px'"
	[style.top]="data.y + 'px'"
	[ngClass]="
	{
		'p1': data.player === 1,
		'p2': data.player === 2,
		'shooting': shootingDisplay
	}"></div>
<!--[style.transform]="'translateX(' + data.x + 'px)'"-->
